<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Record</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: orange;
      font-family: 'Poppins', sans-serif;
    }
    .student-form {
      background-color: #d2a679;
      border-radius: 8px;
      padding: 20px;
    }
    h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
  
</head>
<body>
  <div class="container mt-4">
    <h2>STUDENT RECORD</h2>
    <div class="row">
      <!-- Student Form -->
      <div class="col-md-4">
        <div class="student-form">
          <h5 class="fw-bold mb-3">Student Form</h5>
          <form id="studentForm">

            <div class="mt-2">

              <label class="form-label">Full Name</label>

              <input class="form-control mb-2" name="name" placeholder="Full Name" required >

            </div>

            <div class="mt-2">

              <label class="form-label">Rollno</label>

              <input class="form-control mb-2" name="roll" placeholder="Roll No" required>
            </div>
            
            <div class="mt-2">

              <label class="form-label">Class</label>

              <input class="form-control mb-2" name="studentClass" placeholder="Class" required>

            </div>
            
            <div class="form-label">

              <label class="form-label">Class</label>

              <input class="form-control mb-2" name="totalSubjects" placeholder="Total Subjects" required>

            </div>

            <div class="form-label">

              <label class="form-label">Class</label>

              <input class="form-control mb-3" name="age" placeholder="Age" required >

            </div>

              <button type="submit" class="btn btn-primary w-100">Submit</button>

          </form>

        </div>
        
      </div>

      <!-- Student Table -->
      <div class="col-md-8">
        <div class="table-responsive mt-3 mt-md-0">
          <table class="table table-bordered text-center align-middle">
            <thead class="table-secondary">
              <tr>
                <th>Full Name</th>
                <th>Roll No</th>
                <th>Class</th>
                <th>Total Subjects</th>
                <th>Age</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="studentTableBody">
              <tr><td colspan="6" class="text-muted">No records yet</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("studentForm");
    const tableBody = document.getElementById("studentTableBody");
    const API_URL = "http://localhost:5000/students";


    // Load all students
    async function loadStudents() {
      const res = await fetch(API_URL);
      const data = await res.json();
      renderTable(data);
    }

    // Render students in table
    function renderTable(students) {
      if (students.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="6" class="text-muted">No records yet</td></tr>';
        return;
      }
      tableBody.innerHTML = students.map(s => `
        <tr>
          <td>${s.name}</td>
          <td>${s.roll}</td>
          <td>${s.studentClass}</td>
          <td>${s.totalSubjects}</td>
          <td>${s.age}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="deleteStudent(${s.id})">Delete</button>
          </td>
        </tr>`).join("");
    }

    // Handle form submission
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(form).entries());
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });
      form.reset();
      loadStudents();
    });

    // Delete student
    async function deleteStudent(id) {
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      loadStudents();
    }

    loadStudents();
  </script>

</body>
</html>
